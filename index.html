let currentPage = 0;
const navMenu = document.getElementById('nav-menu');
const contentContainer = document.getElementById('content-container');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const pageIndicator = document.getElementById('page-indicator');
let chartInstance = null;

function renderApp() {
    navMenu.innerHTML = '';
    contentContainer.innerHTML = '';
    sectionsData.forEach((section,index)=>{
        navMenu.innerHTML += `<a href="#" class="sidebar-link text-lg text-stone-600 hover:text-sky-800 p-2 rounded-md transition-colors" data-index="${index}">${section.title}</a>`;
        contentContainer.innerHTML += `<section id="${section.id}" class="content-section" data-index="${index}">${section.content}</section>`;
    });
    updatePage();
    addNavListeners();
}

function updatePage(){
    document.querySelectorAll('.content-section').forEach((section,index)=>{
        section.classList.toggle('active',index===currentPage);
    });
    document.querySelectorAll('.sidebar-link').forEach((link,index)=>{
        link.classList.toggle('active',index===currentPage);
    });
    prevBtn.disabled = currentPage===0;
    nextBtn.disabled = currentPage===sectionsData.length-1;
    pageIndicator.textContent = `Page ${currentPage+1} of ${sectionsData.length} (صفحة ${currentPage+1} من ${sectionsData.length})`;

    if(sectionsData[currentPage].id==='cell-types'){
        const cellComparisonContent = document.getElementById('cell-comparison-content');
        if(cellComparisonContent && !cellComparisonContent.innerHTML){ loadComparisonContent('prokEuk'); }
        addCellTypeButtonListeners();
    }
    if(sectionsData[currentPage].id==='quiz'){
        renderQuiz();
    }
}

function addNavListeners(){
    document.querySelectorAll('.sidebar-link').forEach(link=>{
        link.addEventListener('click',(e)=>{
            e.preventDefault();
            currentPage=parseInt(e.target.dataset.index);
            updatePage();
        });
    });
    prevBtn.addEventListener('click',()=>{ if(currentPage>0){ currentPage--; updatePage(); }});
    nextBtn.addEventListener('click',()=>{ if(currentPage<sectionsData.length-1){ currentPage++; updatePage(); }});
}

const comparisonContent = {
    prokEuk:`<h3 class="text-2xl font-bold text-center mb-6">Prokaryotic vs Eukaryotic Cells</h3>`,
    animalPlant:`<h3 class="text-2xl font-bold text-center mb-6">Animal vs Plant Cells</h3><div class="chart-container"><canvas id="cellSizeChart"></canvas></div>`
};

function loadComparisonContent(type){
    const container = document.getElementById('cell-comparison-content');
    if(chartInstance){ chartInstance.destroy(); chartInstance=null; }
    container.innerHTML = comparisonContent[type];
    if(type==='animalPlant'){ renderCellSizeChart(); }
}

function addCellTypeButtonListeners(){
    const prokEukBtn = document.getElementById('prok-euk-btn');
    const animalPlantBtn = document.getElementById('animal-plant-btn');
    if(prokEukBtn) prokEukBtn.addEventListener('click',()=>{ loadComparisonContent('prokEuk'); prokEukBtn.classList.add('bg-sky-600','text-white'); prokEukBtn.classList.remove('bg-stone-200','text-stone-700'); animalPlantBtn.classList.add('bg-stone-200','text-stone-700'); animalPlantBtn.classList.remove('bg-sky-600','text-white'); });
    if(animalPlantBtn) animalPlantBtn.addEventListener('click',()=>{ loadComparisonContent('animalPlant'); animalPlantBtn.classList.add('bg-sky-600','text-white'); animalPlantBtn.classList.remove('bg-stone-200','text-stone-700'); prokEukBtn.classList.add('bg-stone-200','text-stone-700'); prokEukBtn.classList.remove('bg-sky-600','text-white'); });
}

function renderCellSizeChart(){
    const ctx = document.getElementById('cellSizeChart');
    if(!ctx) return;
    chartInstance = new Chart(ctx.getContext('2d'),{
        type:'bar',
        data:{ labels:['Animal Cell','Plant Cell'], datasets:[{ label:'Length µm', data:[30,100], backgroundColor:['rgba(56,189,248,0.6)','rgba(34,197,94,0.6)'], borderColor:['rgba(56,189,248,1)','rgba(34,197,94,1)'], borderWidth:1 }]},
        options:{ responsive:true, maintainAspectRatio:false }
    });
}
